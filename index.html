<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhijati Inventory System</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --accent-color: #38bdf8;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .photo-container {
            width: 100%;
            height: 300px; /* Sedikit lebih tinggi agar foto mesin terlihat jelas */
            background-color: #334155;
            overflow: hidden;
            border-bottom: 2px solid var(--accent-color); /* Garis bawah biru */
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* ANTI MELAR */
            object-position: center;
        }

        .content {
            padding: 24px;
        }

        h1 {
            margin: 0 0 8px 0;
            font-size: 22px;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            background: rgba(56, 189, 248, 0.1);
            color: var(--accent-color);
            font-size: 11px;
            font-weight: bold;
            margin-bottom: 15px;
            border: 1px solid var(--accent-color);
        }

        .info-grid {
            display: grid;
            gap: 16px;
        }

        .info-item {
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding-bottom: 8px;
        }

        .label {
            font-size: 11px;
            color: var(--text-secondary);
            display: block;
            margin-bottom: 2px;
            text-transform: uppercase;
        }

        .value {
            font-size: 15px;
            font-weight: 500;
        }

        .error-msg {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>

<div class="container" id="main-content" style="display: none;">
    <div class="photo-container">
        <img id="machine-photo" src="https://via.placeholder.com/500x300?text=Memuat+Foto..." alt="Foto Mesin">
    </div>
    
    <div class="content">
        <div class="status-badge">A.I.S OFFICIAL ASSET</div>
        <h1 id="machine-name">Memuat...</h1>
        
        <div class="info-grid">
            <div class="info-item">
                <span class="label">Kode Aset</span>
                <span class="value" id="machine-code">-</span>
            </div>
            <div class="info-item">
                <span class="label">Lokasi</span>
                <span class="value" id="machine-location">-</span>
            </div>
            <div class="info-item">
                <span class="label">Waktu Perolehan</span>
                <span class="value" id="machine-date">-</span>
            </div>
            <div class="info-item">
                <span class="label">Kondisi / Keterangan</span>
                <span class="value" id="machine-desc">-</span>
            </div>
        </div>
    </div>
</div>

<div id="error-screen" class="error-msg" style="display: none;">
    <h2 style="color: var(--accent-color);">404</h2>
    <p>Data tidak ditemukan atau ID salah.</p>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const machineId = urlParams.get('id');

    if (machineId) {
        fetch('data_inven_mesin.json')
            .then(response => response.json())
            .then(data => {
                // Mencari data berdasarkan ID 'no'
                const machine = data.find(m => m.no == machineId);
                
                if (machine) {
                    document.getElementById('main-content').style.display = 'block';
                    document.getElementById('machine-name').textContent = machine.nama_barang;
                    document.getElementById('machine-code').textContent = machine.kode_barang;
                    document.getElementById('machine-location').textContent = machine.lokasi;
                    document.getElementById('machine-date').textContent = `${machine.bulan_pembelian} ${machine.tahun_pembelian}`;
                    document.getElementById('machine-desc').textContent = machine.keterangan;

                    // Update Gambar
                    const imgElement = document.getElementById('machine-photo');
                    if (machine.gambar && machine.gambar !== "") {
                        imgElement.src = `img/${machine.gambar}`;
                    } else {
                        // Jika tidak ada foto, tampilkan placeholder yang lebih rapi
                        imgElement.src = `https://via.placeholder.com/500x300/1e293b/38bdf8?text=No+Photo+Available`;
                    }
                } else {
                    document.getElementById('error-screen').style.display = 'block';
                }
            })
            .catch(err => {
                console.error("Gagal load database:", err);
                document.getElementById('error-screen').style.display = 'block';
            });
    } else {
        document.getElementById('error-screen').style.display = 'block';
    }
</script>

</body>
</html>
