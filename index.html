<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIS - Official Asset Scan</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --accent-color: #38bdf8;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
        }

        body { 
            background: var(--bg-color); 
            color: var(--text-primary); 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            text-align: center; 
            padding: 20px; 
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .card { 
            background: var(--card-bg); 
            border-radius: 20px; 
            padding: 24px; 
            border-top: 6px solid var(--accent-color); 
            max-width: 400px; 
            width: 90%;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5); 
            display: none;
            text-align: left;
        }

        .img-container {
            width: 100%;
            height: 250px;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
            background: #334155;
        }

        img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }

        .info-group { margin-bottom: 15px; }
        .label { 
            color: var(--text-secondary); 
            font-size: 10px; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            margin-bottom: 2px; 
        }
        .value { 
            font-size: 18px; 
            font-weight: 600; 
            color: var(--text-primary); 
            line-height: 1.2;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: bold;
            background: var(--accent-color);
            color: #000;
            margin-top: 5px;
        }

        #loading { 
            color: var(--accent-color); 
            font-weight: bold; 
            letter-spacing: 1px;
        }

        .error-msg {
            color: #f87171;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div id="loading">üì° MENCARI DATA ASET...</div>
    
    <div id="app" class="card">
        <div class="img-container">
            <img id="p-img" src="" alt="Foto Aset">
        </div>
        
        <div class="info-group">
            <div class="label">Nama Barang</div>
            <div id="p-nama" class="value"></div>
        </div>

        <div class="info-group">
            <div class="label">Kode Aset</div>
            <div id="p-kode" class="value" style="color: var(--accent-color);"></div>
        </div>

        <div class="info-group">
            <div class="label">Kategori</div>
            <div id="p-kategori" class="value"></div>
        </div>
        
        <div class="info-group">
            <div class="label">Lokasi Penempatan</div>
            <div id="p-lokasi" class="value"></div>
        </div>

        <div style="display: flex; justify-content: space-between; align-items: flex-end;">
            <div class="info-group" style="margin-bottom: 0;">
                <div class="label">Kondisi</div>
                <div id="p-kondisi" class="badge"></div>
            </div>
            <div style="font-size: 10px; color: var(--text-secondary);" id="p-tahun"></div>
        </div>
    </div>

    <script>
        // URL CSV Google Sheets kamu
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR5brEySXNZAel-ZXXi9psodyPHSBCXUFzSaNHxOK2Ym35FmhWkfw4tQNWVs99gC41rHsx6lbdeKddz/pub?gid=0&single=true&output=csv";
        
        async function loadData() {
            const urlParams = new URLSearchParams(window.location.search);
            const targetId = urlParams.get('id'); 

            if (!targetId) {
                document.getElementById('loading').innerHTML = "‚ùå KODE TIDAK TERDETEKSI";
                return;
            }

            try {
                const response = await fetch(CSV_URL);
                const csvText = await response.text();
                // Split baris dan handle karakter spesial
                const rows = csvText.split('\n').map(row => row.split(','));
                
                // Cari di Index 2 (Kolom Kode Aset)
                const item = rows.find(r => r[2] && r[2].trim() === targetId.trim());

                if (item) {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('app').style.display = 'block';
                    
                    document.getElementById('p-nama').innerText = item[3] || "---";
                    document.getElementById('p-kategori').innerText = item[1] || "---";
                    document.getElementById('p-kode').innerText = item[2] || "---";
                    document.getElementById('p-lokasi').innerText = item[7] || "---";
                    document.getElementById('p-kondisi').innerText = item[8] || "---";
                    document.getElementById('p-tahun').innerText = "Tahun: " + (item[6] || "---");
                    
                    // --- LOGIKA GAMBAR ---
                    let imgUrlFromSheet = item[9] ? item[9].trim().replace(/(\r\n|\n|\r)/gm, "") : "";
                    const imgElement = document.getElementById('p-img');

                    if (imgUrlFromSheet && imgUrlFromSheet.startsWith('http')) {
                        imgElement.src = imgUrlFromSheet;
                    } else {
                        // Jalur ke folder lokal kamu
                        imgElement.src = "./img/default.jpg";
                    }

                    // Backup jika link mati atau file lokal hilang
                    imgElement.onerror = function() {
                        this.src = "https://via.placeholder.com/450x280/1e293b/38bdf8?text=FOTO+TIDAK+ADA";
                    };

                } else {
                    document.getElementById('loading').innerHTML = `<div class="error-msg">‚ùå DATA TIDAK DITEMUKAN<br><small>${targetId}</small></div>`;
                }
            } catch (error) {
                document.getElementById('loading').innerText = "‚ö†Ô∏è GAGAL SYNC DATABASE";
            }
        }

        window.onload = loadData;
    </script>
</body>
</html>
