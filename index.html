<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIS Scanner</title>
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; text-align: center; padding: 20px; }
        .card { background: #1e293b; border-radius: 15px; padding: 20px; border-top: 5px solid #38bdf8; max-width: 400px; margin: auto; }
        img { width: 100%; border-radius: 10px; margin-bottom: 15px; }
        .label { color: #94a3b8; font-size: 12px; }
        .value { font-size: 18px; margin-bottom: 10px; font-weight: bold; }
        #loading { color: #38bdf8; margin-top: 50px; }
    </style>
</head>
<body>
    <div id="loading">Memuat Data AIS...</div>
    <div id="app" class="card" style="display:none">
        <img id="p-img" src="">
        <div class="label">NAMA BARANG</div><div id="p-nama" class="value"></div>
        <div class="label">KODE ASET</div><div id="p-kode" class="value"></div>
        <div class="label">LOKASI</div><div id="p-lokasi" class="value"></div>
        <div class="label">KONDISI</div><div id="p-kondisi" class="value"></div>
    </div>

    <script>
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR5brEySXNZAel-ZXXi9psodyPHSBCXUFzSaNHxOK2Ym35FmhWkfw4tQNWVs99gC41rHsx6lbdeKddz/pub?gid=0&single=true&output=csv";
        
        async function load() {
            const id = new URLSearchParams(window.location.search).get('id');
            try {
                const res = await fetch(CSV_URL);
                const text = await res.text();
                const rows = text.split('\n').map(r => r.split(','));
                
                // Cari baris yang kolom pertamanya (no) sama dengan ID
                const item = rows.find(r => r[0].trim() == id);

                if (item) {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('app').style.display = 'block';
                    
                    // Kita pakai urutan kolom (0=no, 1=kategori, 2=kode, 3=nama, dst sesuai Sheets kamu)
                    document.getElementById('p-nama').innerText = item[3] || "---";
                    document.getElementById('p-kode').innerText = item[2] || "---";
                    document.getElementById('p-lokasi').innerText = item[7] || "---";
                    document.getElementById('p-kondisi').innerText = item[8] || "---";
                    document.getElementById('p-img').src = item[9] || "https://via.placeholder.com/400?text=No+Photo";
                } else {
                    document.getElementById('loading').innerText = "Data ID " + id + " Tidak Ditemukan";
                }
            } catch (e) {
                document.getElementById('loading').innerText = "Gagal Sinkronisasi Sheets";
            }
        }
        load();
    </script>
</body>
</html>
