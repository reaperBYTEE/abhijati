<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhijati Inventory System</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --accent-color: #38bdf8;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .photo-container {
            width: 100%;
            height: 250px;
            background-color: #334155;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Menjaga foto agar tidak gepeng */
        }

        .content {
            padding: 24px;
        }

        h1 {
            margin: 0 0 8px 0;
            font-size: 24px;
            color: var(--accent-color);
            text-transform: uppercase;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            background: rgba(56, 189, 248, 0.1);
            color: var(--accent-color);
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 20px;
            border: 1px solid var(--accent-color);
        }

        .info-grid {
            display: grid;
            gap: 16px;
        }

        .info-item {
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding-bottom: 8px;
        }

        .label {
            font-size: 12px;
            color: var(--text-secondary);
            display: block;
            margin-bottom: 4px;
        }

        .value {
            font-size: 16px;
            font-weight: 500;
        }

        .error-msg {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>

<div class="container" id="main-content" style="display: none;">
    <div class="photo-container">
        <img id="machine-photo" src="img/default.jpg" alt="Foto Mesin">
    </div>
    
    <div class="content">
        <div class="status-badge">ACTIVE ASSET</div>
        <h1 id="machine-name">Memuat...</h1>
        
        <div class="info-grid">
            <div class="info-item">
                <span class="label">KODE BARANG</span>
                <span class="value" id="machine-code">-</span>
            </div>
            <div class="info-item">
                <span class="label">LOKASI</span>
                <span class="value" id="machine-location">-</span>
            </div>
            <div class="info-item">
                <span class="label">TANGGAL PEMBELIAN</span>
                <span class="value" id="machine-date">-</span>
            </div>
            <div class="info-item">
                <span class="label">KETERANGAN</span>
                <span class="value" id="machine-desc">-</span>
            </div>
        </div>
    </div>
</div>

<div id="error-screen" class="error-msg" style="display: none;">
    <h2>Data Tidak Ditemukan</h2>
    <p>Silakan scan QR Code yang valid pada mesin.</p>
</div>

<script>
    // Mengambil ID dari URL (?id=11)
    const urlParams = new URLSearchParams(window.location.search);
    const machineId = urlParams.get('id');

    if (machineId) {
        fetch('data_inven_mesin.json')
            .then(response => response.json())
            .then(data => {
                const machine = data.find(m => m.no == machineId);
                
                if (machine) {
                    document.getElementById('main-content').style.display = 'block';
                    document.getElementById('machine-name').textContent = machine.nama_barang;
                    document.getElementById('machine-code').textContent = machine.kode_barang;
                    document.getElementById('machine-location').textContent = machine.lokasi;
                    document.getElementById('machine-date').textContent = `${machine.bulan_pembelian} ${machine.tahun_pembelian}`;
                    document.getElementById('machine-desc').textContent = machine.keterangan;

                    // Logika Gambar: Jika di JSON ada nama file, pakai itu. Jika tidak, pakai default.jpg
                    if (machine.gambar && machine.gambar !== "") {
                        document.getElementById('machine-photo').src = `img/${machine.gambar}`;
                    } else {
                        document.getElementById('machine-photo').src = `img/default.jpg`;
                    }
                } else {
                    document.getElementById('error-screen').style.display = 'block';
                }
            })
            .catch(err => {
                console.error("Gagal memuat data:", err);
                document.getElementById('error-screen').style.display = 'block';
            });
    } else {
        document.getElementById('error-screen').style.display = 'block';
    }
</script>

</body>
</html>
