<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIS - Official Asset Scan</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --accent-color: #38bdf8;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
        }

        body { 
            background: var(--bg-color); 
            color: var(--text-primary); 
            font-family: 'Segoe UI', sans-serif; 
            text-align: center; 
            padding: 20px; 
            margin: 0;
        }

        .card { 
            background: var(--card-bg); 
            border-radius: 20px; 
            padding: 24px; 
            border-top: 6px solid var(--accent-color); 
            max-width: 450px; 
            margin: 40px auto; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.4); 
            display: none;
        }

        img { 
            width: 100%; 
            height: 280px; 
            object-fit: cover; 
            border-radius: 12px; 
            margin-bottom: 20px; 
            background: #334155; 
        }

        .label { color: var(--text-secondary); font-size: 11px; text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 4px; }
        .value { font-size: 18px; margin-bottom: 18px; font-weight: 600; color: var(--text-primary); }

        #loading { color: var(--accent-color); margin-top: 80px; font-weight: bold; }
        .error-btn { background: var(--accent-color); color: #000; padding: 10px 20px; border-radius: 8px; text-decoration: none; display: inline-block; margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="loading">üì° MENCARI DATA ASET...</div>
    
    <div id="app" class="card">
        <img id="p-img" src="" alt="Foto Aset">
        
        <div class="label">Nama Barang</div>
        <div id="p-nama" class="value"></div>
        
        <div class="label">Kode Aset</div>
        <div id="p-kode" class="value"></div>
        
        <div class="label">Lokasi</div>
        <div id="p-lokasi" class="value"></div>
        
        <div class="label">Status / Kondisi</div>
        <div id="p-kondisi" class="value"></div>
    </div>

    <script>
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR5brEySXNZAel-ZXXi9psodyPHSBCXUFzSaNHxOK2Ym35FmhWkfw4tQNWVs99gC41rHsx6lbdeKddz/pub?gid=0&single=true&output=csv";
        
        async function loadData() {
            const urlParams = new URLSearchParams(window.location.search);
            const targetId = urlParams.get('id'); // Ini sekarang berisi KODE (ASD/TRSPR/...)

            if (!targetId) {
                document.getElementById('loading').innerHTML = "‚ùå ID TIDAK TERDETEKSI";
                return;
            }

            try {
                const response = await fetch(CSV_URL);
                const csvText = await response.text();
                const rows = csvText.split('\n').map(row => row.split(','));
                
                // PERUBAHAN DISINI: r[2] adalah kolom KODE_BARANG
                const item = rows.find(r => r[2] && r[2].trim() === targetId.trim());

                if (item) {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('app').style.display = 'block';
                    
                    document.getElementById('p-nama').innerText = item[3] || "---";
                    document.getElementById('p-kode').innerText = item[2] || "---";
                    document.getElementById('p-lokasi').innerText = item[7] || "---";
                    document.getElementById('p-kondisi').innerText = item[8] || "---";
                    
                    const imgUrl = item[9] ? item[9].trim() : "";
                    document.getElementById('p-img').src = imgUrl.startsWith('http') ? imgUrl : "https://via.placeholder.com/450x280/1e293b/38bdf8?text=FOTO+TIDAK+ADA";
                } else {
                    document.getElementById('loading').innerHTML = `‚ùå DATA [${targetId}] TIDAK ADA<br><br><a href="/" class="error-btn">ULANGI SCAN</a>`;
                }
            } catch (error) {
                document.getElementById('loading').innerText = "‚ö†Ô∏è GAGAL SYNC DATABASE";
            }
        }

        window.onload = loadData;
    </script>
</body>
</html>
